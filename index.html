<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>git</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var observer = document.getElementsByClassName('iframe_obs')[0];
                var mo = new MutationObserver(function() {
                    alert("updated");
                    document.getElementById('comment_audio').currentTime = 0;
                    document.getElementById('comment_audio').play();
                });
                var config = {
                    childList: true,
                };
                mo.observe(observer, config);
            });
            
            function log() {
                var cls = document.getElementsByClassName('iframe_obs')[0];
                console.log(cls);
                document.getElementById("btn_audio").currentTime = 0;
                document.getElementById("btn_audio").play();
            }
        </script>
    </head>
    <body>
        <div class="iframe_obs">
            <h1>iframe</h1>
            <div class="btn" onclick="log()">console log</div>
            <audio id="btn_audio" preload="auto">
                <source src="pa.mp3" type="audio/mp3">
            </audio>
            <iframe
                src="https://www.twitch.tv/embed/neth3/chat?parent=ppeptide.github.io"
                height="500"
                width="350">
                <html lang="ja">
                    <head>
                        <meta charset="utf-8">
                        <script>

                        </script>
                    </head>
                    <body>
                        <audio id="comment_audio" preload="auto">
                            <source src="pa.mp3" type="audio/mp3">
                        </audio>
                    </body>
                </html>
            </iframe>
        </div>
    </body>
</html>
